name: Test all warehouse platforms
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    dbt-version:
      type: string
      required: false
      description: dbt's version to test with
    dbt-pre-release:
      type: boolean
      required: false
      default: false
      description: Allow pre-releases of dbt

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        warehouse-type: [ postgres, snowflake, bigquery, redshift, databricks ]
    uses: ./.github/workflows/test-warehouse.yml
    with:
      warehouse-type: ${{ matrix.warehouse-type }}
      dbt-version: ${{ contains(fromJSON('["push", "pull_request"]'), github.event_name) && '1.0.2' || inputs.dbt-version }}
      dbt-pre-release: ${{ inputs.dbt-pre-release }}
    secrets: inherit
